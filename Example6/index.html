<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Dairesel İlerleme Çubuğu | Dinamik SVG İlerleme Çubuğu</title>
  </head>
  <body>
    <div class="container">
      <div class="top-menu">
        <h1 style="color: #fff">
          Dairesel İlerleme Çubuğu | Dinamik SVG İlerleme Çubuğu
        </h1>
      </div>
      <div class="top-menu">
        <hr
          style="
            width: 80%;
            height: 3px;
            background:linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
            border: none;
          "
        />
      </div>

      <div class="card">
        <div class="percent" style="--clr: #04fc43; --num: 85">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>85 <span>%</span></h2>
            <p>Html</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="percent" style="--clr: #fee800; --num: 72">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>72 <span>%</span></h2>
            <p>CSS</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="percent" style="--clr: #ff00be; --num: 60">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>60 <span>%</span></h2>
            <p>Bootstrap</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="percent" style="--clr: #06ccff; --num: 95">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>95 <span>%</span></h2>
            <p>JavaScript</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
